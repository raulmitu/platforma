<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="email.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="resetForm">
        <section>
            <img class="logo" src="logo.png" alt="">
            <br><br>
            <label class="title">Resetare parola</label>
            <br>
            <div class="form-group">
                <input id="utilizator" type="text" name="utilizator" placeholder="" required>
                <label class="form-label" for="utilizator">
                    <i class="fa fa-user"></i> Nume Utilizator
                </label>
            </div>
            <p id="resetFeedback" class="feedback"></p>
            <div class="form-group">
                <label class="form-label" for="submit">
                    <i class="fa fa-paper-plane"></i>
                </label>
                <input id="submit" class="submit-reset" type="submit" value="Trimite Email">
            </div>
            <p>
                Ti-ai amintit parola?
                <a class="login" href="login.html">Intra in cont</a>
            </p>
        </section>
    </form>
    <form id="confirmForm" class="hide">
        <section>
            <img class="logo" src="logo.jpg" alt="">
            <br><br>
            <label class="title">Resetare parola</label>
            <br>
            <div class="form-group">
                <input id="cod" type="number" name="cod" placeholder="" required>
                <label class="form-label" for="cod">
                    <i class="fa fa-th"></i> Cod Email
                </label>
            </div>
            <div class="form-group">
                <input id="parola" type="password" name="parola" placeholder="" minlength="8" maxlength="20" required>
                <label class="form-label" for="parola">
                    <i class="fa fa-key"></i> Parola
                </label>
            </div>
            <p id="confirmFeedback" class="feedback"></p>
            <div class="form-group">
                <label class="form-label" for="submit">
                    <i class="fa fa-paper-plane"></i>
                </label>
                <input id="submit" class="submit-reset" type="submit" value="Resetare Parola">
            </div>
        </section>
    </form>
    <script src="resetare.js"></script>
</body>
</html>
