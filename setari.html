        <main>
            <h1>Setari:</h1>
            <div id="cards">
                <form id="passwordForm">
                    <section>
                        <label class="title">Reseteaza parola</label>
                        <br>
                        <div class="form-group">
                            <input id="parola-veche" type="password" name="parola-veche" placeholder="" minlength="8" maxlength="20" required>
                            <label class="form-label" for="parola-veche">
                                <i class="fa fa-lock"></i> Parola Veche
                            </label>
                        </div>
                        <div class="form-group">
                            <input id="parola-noua" type="password" name="parola-noua" placeholder="" minlength="8" maxlength="20" required>
                            <label class="form-label" for="parola-noua">
                                <i class="fa fa-unlock"></i> Parola Noua
                            </label>
                        </div>
                        <div class="form-group">
                            <input id="parola-confirma" type="password" name="parola-confirma" placeholder="" minlength="8" maxlength="20" required>
                            <label class="form-label" for="parola-confirma">
                                <i class="fa fa-check-circle"></i> Confirma Parola Noua
                            </label>
                        </div>
                        <p id="passwordFeedback" class="feedback"></p>
                        <div class="form-group">
                            <label class="form-label" for="submit">
                                <i class="fa fa-paper-plane"></i>
                            </label>
                            <input id="submit" class="submit-password" type="submit" value="Reseteaza Parola">
                        </div>
                    </section>
                </form>
                <form id="emailForm">
                    <section>
                        <label class="title">Reseteaza adresa de email</label>
                        <br>
                        <div class="form-group">
                            <input id="email-vechi" type="email" name="email-vechi">
                            <label class="form-label" for="email-vechi">
                                <i class="fa fa-envelope"></i> Email Actual
                            </label>
                        </div>
                        <div class="form-group">
                            <input id="email-nou" type="email" name="email-nou" placeholder="" minlength="8" maxlength="20" required>
                            <label class="form-label" for="email-nou">
                                <i class="fa fa-envelope-open"></i> Email Nou
                            </label>
                        </div>
                        <div class="form-group">
                            <input id="parola-actuala" type="password" name="parola-actuala" placeholder="" minlength="8" maxlength="20" required>
                            <label class="form-label" for="parola-actuala">
                                <i class="fa fa-key"></i> Parola Actuala
                            </label>
                        </div>
                        <p id="emailFeedback" class="feedback"></p>
                        <div class="form-group">
                            <label class="form-label" for="submit">
                                <i class="fa fa-paper-plane"></i>
                            </label>
                            <input id="submit" class="submit-password" type="submit" value="Reseteaza Email">
                        </div>
                    </section>
                </form>
                <form id="confirmForm" class="hide">
                    <section>
                        <img class="logo" src="logo.png" alt="">
                        <br><br>
                        <label class="title">Confirmare modificare</label>
                        <br>
                        <div class="form-group">
                            <input id="cod" type="number" name="cod" placeholder="" required>
                            <label class="form-label" for="cod">
                                <i class="fa fa-th"></i> Cod Email
                            </label>
                        </div>
                        <p id="confirmFeedback" class="feedback"></p>
                        <div class="form-group">
                            <label class="form-label" for="submit">
                                <i class="fa fa-paper-plane"></i>
                            </label>
                            <input id="submit" class="submit-reset" type="submit" value="Confirma Modificarea">
                        </div>
                    </section>
                </form>
            </div>
